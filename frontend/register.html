<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Urban Mapping</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <a href="/" class="logo">üó∫Ô∏è Urban Mapping</a>
        <div class="nav-links">
            <a href="/login" class="btn">üîë Entrar</a>
        </div>
    </header>

    <div class="auth-container">
        <div class="card">
            <h2>üìù Criar Nova Conta</h2>
            
            <form id="registerForm">
                <div class="form-group">
                    <label>Nome completo:</label>
                    <input type="text" id="name" class="form-control" placeholder="Seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" id="password" class="form-control" placeholder="M√≠nimo 6 caracteres" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-success" style="width: 100%;">üìã Criar Conta</button>
            </form>
            
            <div style="text-align: center; margin-top: 1rem;">
                <p>J√° tem conta? <a href="/login">Fa√ßa login aqui</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ Conta criada com sucesso!');
                    window.location.href = '/login';
                } else {
                    alert('‚ùå ' + data.error);
                }
            } catch (error) {
                alert('‚ùå Erro de conex√£o');
            }
        });
    </script>
</body>
</html>
