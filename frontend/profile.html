<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Urban Mapping</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <a href="/" class="logo">🗺️ Urban Mapping</a>
        <div class="nav-links">
            <span id="userWelcome" style="margin-right: 1rem;"></span>
            <a href="/dashboard" class="btn btn-secondary">📊 Dashboard</a>
            <button onclick="logout()" class="btn btn-danger">🚪 Sair</button>
        </div>
    </header>

    <div class="container">
        <div class="dashboard-header">
            <h1>👤 Meu Perfil</h1>
            <p id="profileSubtitle">Gerencie seus dados e senha</p>
        </div>

        <div class="card">
            <h3>📝 Dados Pessoais</h3>
            <form id="profileForm">
                <div class="form-group">
                    <label>Nome completo:</label>
                    <input type="text" id="profileName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="profileEmail" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-success">💾 Salvar Alterações</button>
            </form>
        </div>

        <div class="card">
            <h3>🔒 Alterar Senha</h3>
            <form id="passwordForm">
                <div class="form-group">
                    <label>Senha atual:</label>
                    <input type="password" id="currentPassword" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>Nova senha:</label>
                    <input type="password" id="newPassword" class="form-control" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label>Confirmar nova senha:</label>
                    <input type="password" id="confirmPassword" class="form-control" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-warning">🔑 Alterar Senha</button>
            </form>
        </div>

        <div class="card">
            <h3>📊 Minhas Estatísticas</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="myProblemsCount">0</span>
                    <span>Problemas Reportados</span>
                </div>
                <div class="stat-card" style="background: #27ae60;">
                    <span class="stat-number" id="resolvedCount">0</span>
                    <span>Resolvidos</span>
                </div>
                <div class="stat-card" style="background: #f39c12;">
                    <span class="stat-number" id="progressCount">0</span>
                    <span>Em Andamento</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        // Verificar autenticação
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || 'null');
            
            if (!token || !user) {
                window.location.href = '/login';
                return false;
            }
            
            currentUser = user;
            document.getElementById('userWelcome').textContent = `👋 ${user.name}`;
            document.getElementById('profileSubtitle').textContent = `Email: ${user.email} | ${user.role === 'admin' ? 'Administrador' : 'Usuário'}`;
            
            return true;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // Carregar dados do perfil
        async function loadProfile() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('profileName').value = data.user.name;
                    document.getElementById('profileEmail').value = data.user.email;
                }
            } catch (error) {
                console.error('Erro ao carregar perfil:', error);
            }
        }

        // Carregar estatísticas
        async function loadStats() {
            try {
                const response = await fetch('/api/problems');
                const data = await response.json();
                
                if (response.ok) {
                    const myProblems = data.problems.filter(p => p.user_id === currentUser.id);
                    const resolved = myProblems.filter(p => p.status === 'resolved').length;
                    const inProgress = myProblems.filter(p => p.status === 'in_progress').length;
                    
                    document.getElementById('myProblemsCount').textContent = myProblems.length;
                    document.getElementById('resolvedCount').textContent = resolved;
                    document.getElementById('progressCount').textContent = inProgress;
                }
            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
            }
        }

        // Atualizar perfil
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('profileName').value;
            const email = document.getElementById('profileEmail').value;
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/user/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('✅ ' + data.message);
                    // Atualizar localStorage
                    const user = JSON.parse(localStorage.getItem('user'));
                    user.name = data.user.name;
                    user.email = data.user.email;
                    localStorage.setItem('user', JSON.stringify(user));
                    
                    document.getElementById('userWelcome').textContent = `👋 ${data.user.name}`;
                } else {
                    alert('❌ ' + data.error);
                }
            } catch (error) {
                alert('❌ Erro de conexão');
            }
        });

        // Alterar senha
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('❌ As senhas não coincidem');
                return;
            }
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/user/password', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('✅ ' + data.message);
                    document.getElementById('passwordForm').reset();
                } else {
                    alert('❌ ' + data.error);
                }
            } catch (error) {
                alert('❌ Erro de conexão');
            }
        });

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuth()) {
                loadProfile();
                loadStats();
            }
        });
    </script>
</body>
</html>
